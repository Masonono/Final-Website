<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Layout</title>
  <style>
    /* Importing Anonymous Pro font from google fonts */
    @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&display=swap');

    /* Defining Anonymous Pro */
    .anonymous-pro-bold {
      font-family: "Anonymous Pro", monospace;
      font-weight: 700;
      font-style: normal;
      font-size: clamp(1.2rem, 2vw, 2.5rem);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding-top: .5px;
    }

    div.left,
    div.middle,
    div.right {
      width: 33.3%;
      float: left;
    }

    aside img {
      width: 100%;
    }

    aside {
      overflow: hidden;
    }

    nav {
      background-color: black;
    }

    ul {
      text-align: left;
      padding-left: 100px;
    }

    li {
      display: inline-block;
      width: clamp(100px, 15vw, 200px);
      line-height: 2em;
      font-family: "Anonymous Pro", monospace;
      font-size: clamp(1rem, 2vw, 1.5rem);
    }

    a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-template-rows: 1fr 1fr;
      gap: 0.2vw;
      width: 100%;
      max-width: 100vw;
      min-width: 280px;
      aspect-ratio: 1 / 1;
    }

    .image-grid .large {
      grid-row: 1 / span 2;
      grid-column: 1 / 2;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      min-width: 0;
      min-height: 0;
      max-width: 100vw;
      max-height: 200vh;
    }

    .image-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 1s ease;
      max-width: 100vw;
      max-height: 100vh;
    }

    .image-grid img.enlarged {
      position: fixed;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      width: 60vw;
      height: 60vh;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
      z-index: 9999;
      background: white;
      border-radius: 1vw;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .header-overlay {
      position: absolute;
      top: 8vw;
      font-family: "Anonymous Pro", monospace;
      font-size: clamp(1.5rem, 3vw, 3rem);
      color: black;
      text-align: left;
      padding-left: 6vw;
      width: 100%;
    }

    body {
      background: linear-gradient(black 0%, white 50%, black 100%);
      font-size: clamp(1rem, 2vw, 1.5rem);
    }

    footer {
      text-align: right;
      font-family: "Anonymous Pro", monospace;
      color: white;
      font-size: clamp(0.8rem, 1.5vw, 1.2rem);
    }

    @media (max-aspect-ratio: 1/1) {
      .image-grid {
        display: flex;
        flex-direction: column;
        gap: 2vw;
        aspect-ratio: unset;
        max-height: 100%;
        overflow-y: auto;
      }

      .image-grid img,
      .image-grid .large {
        width: 100%;
        height: auto;
        max-height: 100%;
        object-fit: cover;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.image-grid img').forEach(function (img) {
        img.addEventListener('click', function (e) {
          document.querySelectorAll('.image-grid img.enlarged').forEach(function (other) {
            if (other !== img) other.classList.remove('enlarged');
          });
          img.classList.toggle('enlarged');
        });
        document.body.addEventListener('click', function (ev) {
          if (!img.contains(ev.target) && img.classList.contains('enlarged')) {
            img.classList.remove('enlarged');
          }
        }, true);
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li> <a href="#">About</a> </li>
        <li> <a href="#">Contact</a> </li>
      </ul>
    </nav>
    <main>
      <div class="header-overlay">
        <h1>Mason Bergen's</h1>
        <h2>Portfolio</h2>
      </div>
      <aside>
        <div class="image-grid">
          <img src="images/Sun&Moon(correct pixel count).webp" class="large"
            alt="the sun and moon with a spaceship in the middle">
          <img src="images/EnvironmentCompressed.webp" alt="a topographic map of a region of china">
          <img src="images/lc triangle mesh with sand.webp" alt="a series of triangular meshes set in a sand dune">
        </div>
      </aside>
    </main>
    <footer>
      This is probably the cumulation of 150 hours of work sadly some of the work im most proud of is lost at this time
    </footer>
  </div>
</body>

</html>
